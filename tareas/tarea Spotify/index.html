<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPods Max</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="product-card">
            <div class="product-image">
                <img src="/home/isaac/Descargas/imagen.jpeg" alt="imagen.jpeg">
            </div>
            <div class="product-info">
                <h1>AirPods Max</h1>
                <p class="description">a perfect balance of exhilarating high-fidelity audio and the effortless magic of AirPods.</p>
                
                <div class="options-container">
                    <div class="select-container">
                        <select class="color-select">
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="gray">Gray</option>
                            <option value="silver">Silver</option>
                            <option value="pink">Pink</option>
                        </select>
                    </div>
                    
                    <div class="select-container">
                        <select class="device-select">
                            <option value="device">Just the device</option>
                            <option value="device-case">Device with case</option>
                            <option value="device-accessories">Device with accessories</option>
                        </select>
                    </div>
                </div>
                
                <div class="price-cart">
                    <span class="price">$549</span>
                    <button class="add-to-cart-btn">
                        <span class="plus-icon">+</span>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
